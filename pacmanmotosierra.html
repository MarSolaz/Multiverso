<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üïπÔ∏è Estudiar vs Motosierra üïπÔ∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      background-color: white;
    }

    h1 {
      font-size: 30px;
      margin-top: 10px;
      text-align: center;
      text-shadow: 0 0 10px #00ff00;
    }

    canvas {
      border: 1px solid black;
      margin-top: 10px;
      touch-action: none; /* evita scroll accidental */
    }

    button {
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }

    #muteButton {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Controles m√≥viles */
    #mobileControls {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .control-row {
      display: flex;
      justify-content: center;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      font-size: 30px;
      margin: 5px;
      border-radius: 50%;
      background: #222;
      color: white;
    }

    @media (max-width: 768px) {
      #mobileControls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Estudiar vs Motosierra üïπÔ∏è</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <button id="restartButton" style="display: none;">Reiniciar Juego</button>
  <button id="muteButton">üîä</button>

  <!-- Controles t√°ctiles -->
  <div id="mobileControls">
    <div class="control-row">
      <button class="control-btn" data-dir="up">‚¨ÜÔ∏è</button>
    </div>
    <div class="control-row">
      <button class="control-btn" data-dir="left">‚¨ÖÔ∏è</button>
      <button class="control-btn" data-dir="down">‚¨áÔ∏è</button>
      <button class="control-btn" data-dir="right">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var pacmanImg = new Image();
    pacmanImg.src = "pacman2.png";
    var motosierraImg = new Image();
    motosierraImg.src = "motosierra.png";
    var bookImg = new Image();
    bookImg.src = "hoja.png";
    var heartImg = new Image();
    heartImg.src = "heart.png";

    var CHARACTER_SIZE = 50;
    var PACMAN_SPEED = 7;
    var ENEMY_SPEED = 2;

    var pacman = { x: 200, y: 200, lives: 3 };
    var motosierra = { x: 50, y: 50 };
    var books = [];
    for (var i = 0; i < 15; i++) {
      books.push({
        x: Math.random() * (canvas.width - CHARACTER_SIZE),
        y: Math.random() * (canvas.height - CHARACTER_SIZE),
        eaten: false
      });
    }

    var audio = new Audio('arcades.mp3');
    audio.loop = true;
    audio.volume = 0.5;
    audio.play();

    document.getElementById("muteButton").addEventListener("click", function() {
      if (audio.paused) {
        audio.play();
        this.textContent = "üîä";
      } else {
        audio.pause();
        this.textContent = "üîá";
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(pacmanImg, pacman.x, pacman.y, CHARACTER_SIZE, CHARACTER_SIZE);
      ctx.drawImage(motosierraImg, motosierra.x, motosierra.y, CHARACTER_SIZE * 2, CHARACTER_SIZE * 2);

      books.forEach(function(book) {
        if (!book.eaten) ctx.drawImage(bookImg, book.x, book.y, CHARACTER_SIZE, CHARACTER_SIZE);
      });

      for (var i = 0; i < pacman.lives; i++) {
        ctx.drawImage(heartImg, i * CHARACTER_SIZE, 0, CHARACTER_SIZE, CHARACTER_SIZE);
      }

      if (pacman.lives <= 0) {
        ctx.font = "40px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("¬°AFUEeeRAaa!", canvas.width / 2 - 100, canvas.height / 2);
        document.getElementById("restartButton").style.display = "block";
      }
    }

    function movePacman(direction) {
      if (direction === "left") pacman.x -= PACMAN_SPEED;
      if (direction === "right") pacman.x += PACMAN_SPEED;
      if (direction === "up") pacman.y -= PACMAN_SPEED;
      if (direction === "down") pacman.y += PACMAN_SPEED;

      checkCollisions();
      draw();
    }

    function checkCollisions() {
      if (isCollision(pacman, motosierra)) {
        pacman.lives--;
        if (pacman.lives <= 0) return;
        pacman.x = 200;
        pacman.y = 200;
      }

      books.forEach(b => {
        if (!b.eaten && isCollision(pacman, b)) b.eaten = true;
      });
    }

    function isCollision(obj1, obj2) {
      return obj1.x < obj2.x + CHARACTER_SIZE &&
             obj1.x + CHARACTER_SIZE > obj2.x &&
             obj1.y < obj2.y + CHARACTER_SIZE &&
             obj1.y + CHARACTER_SIZE > obj2.y;
    }

    function updateMotosierra() {
      motosierra.x += (pacman.x < motosierra.x ? -ENEMY_SPEED : ENEMY_SPEED);
      motosierra.y += (pacman.y < motosierra.y ? -ENEMY_SPEED : ENEMY_SPEED);
    }

    // Controles por teclado
    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft") movePacman("left");
      if (e.key === "ArrowRight") movePacman("right");
      if (e.key === "ArrowUp") movePacman("up");
      if (e.key === "ArrowDown") movePacman("down");
    });

    // Controles por botones m√≥viles
    document.querySelectorAll(".control-btn").forEach(btn => {
      btn.addEventListener("touchstart", e => {
        e.preventDefault();
        movePacman(btn.dataset.dir);
      });
    });

    document.getElementById("restartButton").addEventListener("click", restartGame);

    function restartGame() {
      pacman = { x: 200, y: 200, lives: 3 };
      motosierra = { x: 50, y: 50 };
      books = [];
      for (var i = 0; i < 15; i++) {
        books.push({
          x: Math.random() * (canvas.width - CHARACTER_SIZE),
          y: Math.random() * (canvas.height - CHARACTER_SIZE),
          eaten: false
        });
      }
      document.getElementById("restartButton").style.display = "none";
      draw();
    }

    function gameLoop() {
      updateMotosierra();
      checkCollisions();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
